---
dist: xenial
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm -f Gemfile.lock
  - gem update --system $RUBYGEMS_VERSION
  - gem --version
  - bundle -v
script:
  - 'bundle exec rake $CHECK'
bundler_args: --without system_tests
rvm:
  - 2.5.3
stages:
  - static
  - spec
  - acceptance
  - name: deploy
    if: tag =~ ^v\d
jobs:
  fast_finish: true
  include:
    - stage: static
      env: CHECK="check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop syntax lint metadata_lint"

    - stage: spec
      env: PUPPET_GEM_VERSION="~> 6.0" CHECK="parallel_spec spec/classes spec/defines"

    - stage: acceptance
      env: PUPPET_GEM_VERSION="~> 6.0" CHECK="spec/acceptance"

    - stage: deploy
      script: skip
      env: DEPLOY_TO_FORGE=yes
      deploy:
        provider: puppetforge
        username: "maeq"
        password:
          secure: ${{ secrets.FORGE_API_KEY }}
branches:
  only:
    - master
    - /^v\d/
notifications:
  email: false
